<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>
<body class="h-screen flex items-center justify-center text-purple-700 text-8xl font-serif md:serif bg-black">
  
    <time class="container mx-auto block grid lg:grid-cols-4 md:grid-cols-2">
    
      <data class="hours block">HH</data>
      <data class="minutes block">MM</data>
      <data class="seconds block">SS</data>
      <data class="amOrPM block">AM/PM</data>
    
    </time>
    
  </body>
  <script src="script.js"></script>
</html>
